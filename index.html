<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Counter App</title>
</head>

<body>
    <div class="container">
        <h1>Digital Counter</h1>
        <h2 id="count-region">0</h2>
        <button id="increment-btn" onclick="increment()"> INCREMENT</button>
        <button id="decrement-btn" onclick="decrement()"> DECREMENT</button>
        <br>
        <button id="save-btn" onclick="save()">SAVE</button>
        <p id="save-region">Previous entries: </p>
    </div>

    <script src="index.js"></script>
</body>

</html>
